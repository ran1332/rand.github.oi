<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form pegawai</title>
</head>
<body>
    <form action="uts.html">
        <label for="jenis mobil :">Jenis mobil :</label>
        <select>
            <option value="mini bus">mini bus</option>
            <option value="bus">bus</option>
            <option value="eleft">eleft</option>
        </select>
        <br>
        <br>
        <label for="nama pemesan :">Nama pemesan :</label>
        <input type="text">
        <br>
        <br>
        <label for="kategori pinjaman :">kategori pinjaman :</label>
        <input type="radio" name="pribadi" id="pribadi">pribadi 
        <input type="radio" name="perusahaan/organisasi" id="perusahaan/organisasi">perusahaan/organisasi
        <br>
        <br>
        <label for="kebutuhan deskripsi">kebutuhan deskripsi</label><br>
        <textarea name="kebutuhan deskripsi" id="kebutuhan deskripsi" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="jam tanggal servis">jam tanggal servis :</label>
        <input type="date">
        <br>
        <br>
        <label for="Riquest montir">Riquest montir :</label>
        <input type="text">
        <br>
        <br>
        <label for="nomer telphone">Nomer Telphone :</label>
        <input type="number">
        <br>
        <br>
        <label for="Email">Email :</label>
        <input type="text">
        <br>
        <br>
        <input type="submit" value="submit" style="background-color: greenyellow;">
        <input type="reset" value="batal">
        <form action="uts.html"></form>
    </form>
    
</body>
</html>
